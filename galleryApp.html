<html>
    <head>
        <title>GALLERY APPLICATION</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container">
            <span><img onclick="displayImage(this)" src="images/pic1.JPG" class="img-thumbnail rounded-circle img-fluid" width="214px" height="120px"></span>
            <span><img onclick="displayImage(this)" src="images/pic2.jpg" class="img-thumbnail rounded-circle img-fluid"  width="214px" height="120px"></span>
            <span><img onclick="displayImage(this)" src="images/pic3.jpg" class="img-thumbnail rounded-circle img-fluid" width="214px" height="120px"></span>
            <span><img onclick="displayImage(this)" src="images/pic4.jpg" class="img-thumbnail rounded-circle img-fluid" width="214px" height="120px"></span>
            <span><img onclick="displayImage(this)" src="images/pic5.JPG" class="img-thumbnail rounded-circle img-fluid" width="214px" height="120px"></span>
        </div>
        <hr>
        <center>
                <img src="" id="display" class="rounded" width="600px" height="720px">
        </center>
        
        <script type="text/JavaScript">
        
        function displayImage(image){   
        document.getElementById('display').src=image.src; 
        }
        </script>
    
        

        <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>





</script>

    </body>
</html>
